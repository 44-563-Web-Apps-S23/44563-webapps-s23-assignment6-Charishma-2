<body>

<h2>Painter entry by Charishma Chowdary Bandaru</h2>

<form>
    <label for="form1_secret">The hidden painter name</label>
    <input type ="password" id="form1_secret" name="form1_secret" value="Monet"> <br>

    <label for="form1_name">Guess the Painter </label>
    <input type ="text" id="form1_name" name="form1_name" autofocus> <br>

    <input type="button" onclick="checkPainter()" value="Check the guess"><br>
</form>


<p id="result">This text will be replaced </p>

<script> 
good = 0
oops = 0

function checkPainter (){
    console.log("Getting form values")
    secret = document.getElementById("form1_secret").value
    name = document.getElementById("form1_name").value    
    out = document.getElementById("result")
   if(secret==name){
        alert("You got it right")
         good = good+1
        out.innerHTML = "Right answer:"+ good +" Wrong answer:"+ oops
    } else {
        alert("Sorry")
        oops = oops+1
        if (good == 0 && oops % 3 == 0 && oops != 0) {
                    alert("Sorry, game over.");
                    oops = 0
                    good = 0
            } else if (good > 0) {
                    good = 0
                    oops = 0
                    out.innerHTML = "Right answer:" + good + " Wrong answer:" + oops
            }
        out.innerHTML ="Right answer:"+ good + " Wrong answer:"+ oops
    }
}
</script>
